<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You - HealthFirst Clinic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #28a745;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            display: inline-block;
        }
        .btn:hover {
            background-color: #218838;
        }
        /* Added styles for the image */
        .thank-you-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 18px;
            }
            .btn {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Added image here -->
        <img src="images/download.jpg" alt="Thank You" class="thank-you-image">
        <h1>Thank You!</h1>
        <p>Your appointment request has been received. Our team will reach out shortly to confirm the details. We're dedicated to providing you with the best care possible.</p>
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
